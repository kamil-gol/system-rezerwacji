version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gosciniec-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: gosciniec
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gosciniec-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gosciniec-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/gosciniec
      JWT_SECRET: super-secret-jwt-key-change-in-production-min-32-chars
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gosciniec-network
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/backups:/app/backups

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gosciniec-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gosciniec-network

volumes:
  postgres_data:

networks:
  gosciniec-network:
    driver: bridge
